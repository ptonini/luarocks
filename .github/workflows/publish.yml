name: publish

on:
  push:
    branches:
      - main
    paths:
      - rocks/**

jobs:
  release_please:
    uses: ptonini/gha-workflows/.github/workflows/release-please.yaml@main
    if: github.event_name == 'push'
  publish_rocks:
    uses: ptonini/gha-workflows/.github/workflows/publish-lua-rock.yaml@main
    if: needs.release_please.outputs.paths_released != '[]'
    needs:
      - release_please
    strategy:
      matrix:
        path: ${{ fromJSON(needs.release_please.outputs.paths_released) }}
    with:
      path: ${{ matrix.path }}
  update_repository:
    runs-on: ubuntu-latest
    needs:
      - publish_rocks
    steps:
      - uses: actions/checkout@v3
        with:
          ref: gh-pages
      - uses: leafo/gh-actions-lua@v9
      - uses: leafo/gh-actions-luarocks@v4
      - uses: actions/download-artifact@v3
        with:
          name: rocks
      - run: luarocks-admin make-manifest --local-tree ${{ github.workspace }}
      - run: cat manifest
      - uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: .